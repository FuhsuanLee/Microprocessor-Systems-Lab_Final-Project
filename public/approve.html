<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>授權頁面</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        button {
            padding: 20px 40px;
            font-size: 24px;
            background-color: #555;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.2s;
        }
        button:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body>
<button id="approveBtn">授權</button>

<script>
    async function approve() {
        const res = await fetch('/auth/approve', { method: 'POST' });
        const data = await res.json();
        alert(data.success ? '授權成功' : data.msg);
    }
    document.getElementById('approveBtn').onclick = approve;
</script>
</body>
</html>
